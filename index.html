        }
        
        .input-box input {
            width: 100%;
            padding: 10px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #4e73df;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        a {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }
        </style>

</head>

</html>
